<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=600, user-scalable=no">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body style="margin: 0px; padding: 0px; width: 100%; height: 100%;user-select: none;touch-action: none;-webkit-user-select: none;">
<script src="https://cdn.jsdelivr.net/npm/paper@0.12.17/dist/paper-full.min.js"></script>

<style>
  .c_draw {
    width: 600px;
    height: 1000px;
  }
  .c_eraser {
    transform:rotate(-90deg);
  }
  .c_emoji {
    border: none;
    margin: none;
    padding: none;
    background: none; 
    user-select: none;
    touch-action: none;
    -webkit-user-select: none;
  }
  .c_blue {
    color:#59BCE0;
  }
  .c_green {
    color:#7BC677;
  }
  .c_pink {
    color:#F89ACD;
  }
  .c_mint {
    color:#C1FAD2;
  }
</style>
  <canvas id="h_canvas" class="c_draw" style="position: absolute; left: 0px; top: 0px;">
  </canvas>


<div style="position:absolute;left:15px;top:15px;z-index:200;">
<button id="h_button" onClick="
                            if(this.textContent==='üëÜ') {
                               this.textContent='‚úèÔ∏è';
                            } else if (this.textContent==='‚úèÔ∏è') {
                               this.textContent='‚úèÔ∏è ';
                               this.classList.add('c_eraser');
                            } else if (this.textContent==='‚úèÔ∏è ') {
                               this.textContent='üëÜ';
                               this.classList.remove('c_eraser');
                            }   
                              " class="c_emoji" style="font-size:60px;">‚úèÔ∏è</button>
  <button id="h_color" class="c_emoji c_blue" style="font-size:70px;" onclick="
    if ((' '+this.className+' ').indexOf(' c_blue ') > -1) {
       this.classList.remove('c_blue');this.classList.add('c_green'); 
    } else if ((' '+this.className+' ').indexOf(' c_green ') > -1) {
       this.classList.remove('c_green');this.classList.add('c_pink'); 
    } else if ((' '+this.className+' ').indexOf(' c_pink ') > -1) {
       this.classList.remove('c_pink');this.classList.add('c_mint'); 
    } else if ((' '+this.className+' ').indexOf(' c_mint ') > -1) {
       this.classList.remove('c_mint');this.classList.add('c_blue');
    }">‚óè</button>
  <input id="h_zoom" type="range" min="0.5" max="2.0" value="1.0" step="0.1"  onClick="this.callback(this.value);" xstyle="width:10vw;height:2vw;"></input>

  <script>
  if(!('ontouchstart' in window)){
   h_zoom.style.display='none';
  }
  </script>
  </div>
    
<br/>
<p id="h_warn" style="position:absolute;z-index:100;"></p>   
<script type="module" src="./drawt3.js"></script>
</body>
</html>

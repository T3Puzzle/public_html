<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=600, user-scalable=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body style="margin: 0px; padding: 0px; width: 100%; height: 100%;">
<script src="https://cdn.jsdelivr.net/npm/paper@0.12.17/dist/paper-full.min.js"></script>

<style>
  .c_draw {
    width: 600px;
    height: 1000px;
  }
  .c_eraser {
    transform:rotate(-90deg);
  }
</style>
  <canvas id="h_canvas" class="c_draw" style="position: absolute; left: 0px; top: 0px;">
  </canvas>

<div style="position:absolute;left:15px;top:15px;z-index:200;">
<button id="h_button" onClick="
                            if(this.textContent==='👆') {
                               this.textContent='✏️';
                            } else if (this.textContent==='✏️') {
                               this.textContent='✏️ ';
                               this.classList.add('c_eraser');
                            } else if (this.textContent==='✏️ ') {
                               this.textContent='👆';
                               this.classList.remove('c_eraser');
                            }   
                              " class="c_emoji">✏️</button>

  <input id="h_zoom" type="range" min="0.5" max="2.0" value="1.0" step="0.1"  onClick="this.callback(this.value);" style="width:10vw;height:2vw;"></input>

  <script>
  if(!('ontouchstart' in window)){
   h_zoom.style.display='none';
  }
  </script>
</div>
    
<br/>
<p id="h_warn" style="position:absolute;z-index:100;"></p>   
<script type="module" src="./drawt3.js"></script>
</body>
</html>

<style>
  .c_draw {
    width: 100%;
    height: 100%;
  }
  .c_eraser {
    transform:rotate(180deg);
  }
  .c_emoji {
    border: none;
    margin: none;
    padding-right: 15px;
    padding-left: 15px;
    padding-top: 0vw;
    padding-botton: 0vw;
    background: none; 
    user-select: none;
    touch-action: none;
    -webkit-user-select: none;
    font-size:60px;
  }
  .c_blue {
    color:#59BCE0;
  }
  .c_green {
    color:#7BC677;
  }
  .c_pink {
    color:#F89ACD;
  }
  .c_mint {
    color:#C1FAD2;
  }
  .c_full {
    position: absolute; left: 0px; top: 0px
  }
</style>
  <canvas id="h_canvas" class="c_draw c_full" style="z-index:0;">
  </canvas>
<div class="c_full" style="margin-top:15px;margin-left:15px;z-index:200;background-color:white;">
<button id="h_button" class="c_emoji" style="" onClick="this.classList.toggle('c_eraser');" >✏️</button>
<button id="h_color" class="c_emoji c_blue" onclick="switchColor(this);h_button.classList.remove('c_eraser');">▲</button>
<button  id="h_rotate" class="c_emoji" onClick="this.callback();">↻</button>
<button id="h_view" class="c_emoji"
        onClick="this.callback();">⌖</button>
<script>
  if(('ontouchstart' in window)){
   h_rotate.style.display='none';
  }
  function switchColor (color) {
    if (checkCSS(color,'c_blue')) {
       setColorCSS(color,'c_green'); 
    } else if (checkCSS(color,'c_green')) {
       setColorCSS(color,'c_pink'); 
    } else if (checkCSS(color,'c_pink')) {
       setColorCSS(color,'c_mint'); 
    } else if (checkCSS(color,'c_mint')) {
       setColorCSS(color,'c_blue');
    }    
  }
  function setColorCSS (element,add) {
    element.classList.remove('c_blue');
    element.classList.remove('c_green');
    element.classList.remove('c_pink');
    element.classList.remove('c_mint');
    element.classList.add(add);
  }
  function checkCSS (element,css) {
    return (element.className.split(' ').indexOf(css)!==-1);
  }
  </script>
  </div>

<body>
  
<button onclick="age.setAttribute('value',5);">age</button>
<button onclick="modal.setAttribute('open','')">open</button>
<dialog-modal id="modal" xwidth="400px" xheight="600px">
  <template>
    <div style="width:200px;text-align: center;">
    <img src="https://www.t3puzzle.com/n/t30.png" style="max-height:60%;">
    <form action="#" style="text-align:left;">
      <label for="age">ねんれい:</label>
      <input required id="age" value="6" name="age" type="number" min="0" max="150" style="width:45px;">
      <div style="display:inline-block;margin-top:10px;border-width:1px;">
        <input type="submit" value="そうしん" style="background:#4676FF;-webkit-appearance: none;color:white;border-radius: 5px;border-width:0px;"></div>
      <br/>
      <input required placeholder="だいめい" name="title" type="text" style="width:200px;margin-top:3px;border-width:1px;">
      <textarea required placeholder="くふうしたところ" name="note" type="text" rows="3"  style="width:200px;margin-top:3px;display:block;font-size:95%;border-width:1px;"></textarea>
    </form>
    </div>
  </template>
</dialog-modal>

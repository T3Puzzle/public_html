<body style="text-size-adjust:100%;">
<script type="text/javascript" src="./jscheck.js"></script>
<script type="text/javascript">
(()=>{
let hash = document.location.hash;
let redirect = 'https://www.tessellation.jp/t3dream/r';
if (!checkHash(hash)){
  redirect = './register.html';
}
let payload = hash.substr(1,hash.length-1);
localStorage.setItem('artist',payload);
document.location.href = redirect;
return;

function checkHash(hash) {
  if (!hash) {
    return false;
  }
  let payload = hash.substr(1,hash.length-1);
  let head = payload.substr(0,hash.length-1);
  let tail = payload.substr(hash.length-1,1);
  return checkCode(head,tail);
}
function checkCode(head,tail) {
  let headVal = head.replace(/[0-9]/g,'').length;
  let tailVal = parseInt(tail,16);
  return (headVal===tailVal);
}
})();
</script>


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<div style="display: flex;justify-content: flex-end;position:sticky;top:0;">
  <div style="position:absolute;background-color:#ffffffda;">

<form>
<input size="50" value="https://soma-arc.net/SchottkyV3/v3/1/" onchange="
 localStorage.setItem('base_href',this.value);
 document.querySelector('html >  head > base').setAttribute('href',this.value);
">
<script>
let base_href = localStorage.getItem('base_href');
if (base_href && /^https*:\/\//.test(base_href)) {
  document.currentScript.closest('form').querySelector('input').value = base_href;
  document.querySelector('html >  head > base').setAttribute('href',base_href);
}
</script>
</form>
    <div id="svgbase"></div>
  </div>
</div>
<iframe width="100%" height="600" src="./"></iframe>
<div id="menu">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
<script src="https://www.t3puzzle.com/schottky/wp.js">
</script>
</body>
</html>

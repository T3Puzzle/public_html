<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
<button onclick="start()">start</button>
<button onclick="stop()">stop</button>
<script>
const osc = new Tone.Oscillator({
  type:'square',
  frequency: 440,
  volume: -16
}).toDestination();

function start () {
  osc.start();
  console.log('start');
}
function stop () {
  osc.stop();
  console.log('stop');
}
</script>
</body>
</html>

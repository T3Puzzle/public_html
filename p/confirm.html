<br/>
事前登録は次の２つのステップでおこいます<br/>
1) T3パズル ウェッブ版で作品づくり体験<br/>
2) 登録フォームに記入<br/>
<br/>
ウェブ版で体験いただいたT3パズル作品は、プレゼント判断の対象となることがあります。
また、このT3パズル作品は、SNSなどでT3パズルの事例として紹介させていただくことがあります。

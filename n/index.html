<html>

<head>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <meta charset="utf-8">
  <script src="https://www.t3puzzle.com/n/lib/jscheck.js"></script>
  <script src="https://www.t3puzzle.com/n/lib/touchui.js"></script>
</head>

<body style="background: rgb(200, 200, 200);">
  <app-storage id="storage" name="t3p" type="gridpuzzle" base="https://www.t3puzzle.com/n/preset/" onload="[this.value].filter(v=>v).map(v=>t3puzzle.setAttribute('_load_data', v))" _init="prs_t3.json">
    <datalist>
      <option value="prs_t3.json"></option>
      <option value="prs_beetle.json"></option>
    </datalist>
  </app-storage>
  <div style="position: absolute;top: 0px;padding-left: 1em;z-index: 5;">
    <button-text text="üîô" size="40px" onclick="[storage.getAttribute('_previously_modified')].filter(v=>v).map(v=>t3puzzle.setAttribute('_load_data',v))">
    </button-text>
    <switch-text onchange="t3puzzle.setAttribute('_color',this.value)" value="blue">
      <datalist>
        <option value="blue"></option>
        <option value="green"></option>
        <option value="pink"></option>
        <option value="mint"></option>
      </datalist>
    </switch-text>
    <button-text text="‚û∞" onclick="t3puzzle.setAttribute('_flip_all','');">
    </button-text>
    <button-text text="‚åñ" onclick="t3puzzle.setAttribute('_fit','');">
    </button-text>
    <button-text text="‚§ø" onclick="t3puzzle.setAttribute('_rotate',Math.PI/6);">
    </button-text>
    <button-text text="‚Üë‚éµ" onclick="uploader.setAttribute('_open','')">
    </button-text>
    <button-text text="üìñ" onclick="browser.setAttribute('_open','')">
    </button-text>
  </div>
  <grid-puzzle onchange="storage.setAttribute('_last_modified',(this.value))" id="t3puzzle" mode="hand">
  </grid-puzzle>

  <app-uploader name="t3p" id="uploader">
    <dialog-modal>
      <template>
        <grid-puzzle width="320px" height="320px" mode="readonly" for="div.src">
          <div class="src" style="background: rgb(200, 200, 200);"></div>

          <div style="width:100%;height:90%;margin: 3px;text-align: center;">
            <div class="ui__pc">
              <button-text text="‚§ø" onclick="this.closest('grid-puzzle').setAttribute('_rotate', Math.PI/6)" size="20px">
              </button-text>
              <button-text text="üîç" onclick="this.closest('grid-puzzle').setAttribute('_zoom', 0.9)" size="20px">
              </button-text>

              <button-text text="‚åñ" onclick="this.closest('grid-puzzle').setAttribute('_fit','')" size="20px">
              </button-text>
            </div>
            <form action="#" style="text-align:left;" onsubmit="uploader.setAttribute('_save','');return false;" x-onsubmit-end="uploader.querySelector('dialog-modal').setAttribute('_close','');return false;">
              <input name="artist" type="hidden">
              <input name="type" value="image/png" type="hidden">
              <input name="content" type="hidden">
              <input name="data" type="hidden">
              <input name="meta" type="hidden">
              <label>„Å≠„Çì„Çå„ÅÑ:</label>
              <input required name="age" type="number" min="0" max="150" style="width:45px;" onchange="uploader.setAttribute('_age',this.value)">
              <div style="display:inline-block;margin-top:10px;border-width:1px;">
                <input type="submit" value="„Åª„Åû„Çì„Åô„Çã" x-value-wait="„Åª„Åû„Çì„Å°„ÇÖ„ÅÜ" x-value-end="„Å®„Åò„Çã" style="background:#4676FF;-webkit-appearance: none;color:white;border-radius: 5px;border-width:0px;font-size:110%;">
              </div>
              <br />
              <input required placeholder="„Å†„ÅÑ„ÇÅ„ÅÑ" name="title" type="text" style="width:305px;margin-top:3px;border-width:1px;">
              <textarea placeholder="„Åè„Åµ„ÅÜ„Åó„Åü„Åì„Å®„ÄÄ&#010;‰øùÂ≠ò„Åó„Åü‰ΩúÂìÅ„Åä„Çà„Å≥Ë®òÂÖ•ÂÜÖÂÆπ„ÅØÂÖ¨Èñã„Åï„Åõ„Å¶„ÅÑ„Åü„Å†„Åè„Åì„Å®„Åå„ÅÇ„Çä„Åæ„Åô" name="note" rows="4" style="width:305px;margin-top:3px;display:block;font-size:90%;border-width:1px;"></textarea>
            </form>
          </div>
        </grid-puzzle>
      </template>
    </dialog-modal>
  </app-uploader>

  <app-browser id="browser" name="t3p" onchange="t3puzzle.setAttribute('_load_data',this.value);">
    <dialog-modal>
      <template>
        <grid-puzzle width="320px" height="320px" mode="readonly" for="div.src">
          <div class="src" style="background: rgb(200, 200, 200);"></div>
          <div style="width:100%;height:90%;margin: 3px;text-align: center;">
            <form action="#" style="text-align:left;" onsubmit="browser.setAttribute('_close','');return false;">
              <div style="display:inline-block;border-width:1px;">
                <div style="display:inline-block;">
                  <button-text text="¬´" size="30px" onclick="browser.setAttribute('_go','_min')">
                  </button-text>
                  <button-text text="‚Äπ" size="30px" onclick="browser.setAttribute('_go','_back')">
                  </button-text>
                  <div class="deck" style="display:inline-block;"></div>

                  <button-text text="‚Ä∫" size="30px" onclick="browser.setAttribute('_go','_next')">
                  </button-text>
                  <button-text text="¬ª" size="30px" onclick="browser.setAttribute('_go','_max')">
                  </button-text>
                </div>
                <input type="submit" value="„ÅØ„Åò„ÇÅ„Çã" style="background:#46cc76;-webkit-appearance: none;color:white;border-radius: 5px;border-width:0px;font-size:110%;display:inline-block;">
              </div>
              <br />
              <input readonly name="title" type="text" style="width:305px;margin-top:3px;border-width:1px;">
              <textarea readonly name="note" rows="4" style="width:305px;margin-top:3px;display:block;font-size:90%;border-width:1px;"></textarea>
            </form>
          </div>
        </grid-puzzle>
      </template>
    </dialog-modal>
  </app-browser>

  <script defer src="https://www.t3puzzle.com/n/button-text.js"></script>
  <script defer src="https://www.t3puzzle.com/n/pallete-text.js"></script>
  <script defer src="https://www.t3puzzle.com/n/dialog-modal.js"></script>
  <script defer src="https://www.t3puzzle.com/n/switch-text.js"></script>

  <script defer type="module">
    importModules(
      "tileUtil",
      "./tileUtil.mjs.js",
      "https://codepen.io/alytile/pen/dyRZgga.js?x",
      (tileUtil) => {
        importModules(
          "t3Util",
          "./t3Util.mjs.js",
          "https://codepen.io/alytile/pen/xxrPQob.js",
          (t3Util) => {
            importModules(
              "gridPuzzle",
              "./grid-puzzle.mjs.js",
              "https://codepen.io/alytile/pen/OJjNeEd.js",
              (gridPuzzle) => {
                gridPuzzle.define(tileUtil, t3Util);
              }
            );
          }
        );
      }
    );

    function importModules(moduleName, first, second, callback) {
      let ret = null;
      import(first)
        .then((module) => {
          ret = new module[moduleName]();
          callback(ret);
        })
        .catch((e) => {
          import(second)
            .then((module) => {
              ret = new module[moduleName]();
              callback(ret);
            })
            .catch((e) => {
              console.log("error");
            });
        });
    }
  </script>

  <script defer src="https://www.t3puzzle.com/n/app-storage.js"></script>
  <script defer src="https://www.t3puzzle.com/n/app-browser.js"></script>
  <script defer type="module" src="https://www.t3puzzle.com/n/app-uploader.mjs.js"></script>
  <noscript><iframe width="600" height="1000" src="./support.html"></iframe></noscript>
</body>

</html>

<html>

<head>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <meta charset="utf-8">
  <script src="./lib/jscheck.js"></script>
  <script src="./lib/touchui.js"></script>
</head>

<body style="background: rgb(200, 200, 200);">
  <app-storage id="storage" name="t3p" type="gridpuzzle" base="./preset/" onload="[this.value].filter(v=>v).map(v=>t3puzzle.setAttribute('_load_data', v))" _init="prs_t3.json">
    <datalist>
      <option value="prs_t3.json"></option>
      <option value="prs_beetle.json"></option>
    </datalist>
  </app-storage>
  <div style="position: absolute;top: 0px;padding-left: 1em;z-index: 5;">
    <button-text text="ðŸ”™" onclick="[storage.getAttribute('_previously_modified')].filter(v=>v).map(v=>t3puzzle.setAttribute('_load_data',v))">
    </button-text>
    <switch-text onchange="t3puzzle.setAttribute('_color',this.value)" value="blue">
      <datalist>
        <option value="blue"></option>
        <option value="green"></option>
        <option value="pink"></option>
        <option value="mint"></option>
      </datalist>
    </switch-text>
    <button-text text="âž°" onclick="t3puzzle.setAttribute('_flip_all','');">
    </button-text>
    <button-text text="âŒ–" onclick="t3puzzle.setAttribute('_fit','');">
    </button-text>
    <button-text text="â¤¿" onclick="t3puzzle.setAttribute('_rotate',Math.PI/6);">
    </button-text>
    <button-text text="â†‘âŽµ" onclick="uploader.setAttribute('_open','')">
    </button-text>
    <button-text text="ðŸ“–" onclick="browser.setAttribute('_open','')">
    </button-text>
  </div>
  <grid-puzzle onchange="storage.setAttribute('_last_modified',this.value)" id="t3puzzle" mode="hand">
  </grid-puzzle>
  
  <app-dialog name="t3p" id="uploader" src="upload.html">
  </app-dialog>
  
  <app-dialog name="t3p" id="browser" src="browser.html" onchange="t3puzzle.setAttribute('_load_data',this.value);">
  </app-dialog>

  <script defer src="./button-text.js"></script>
  <script defer src=".pallete-text.js"></script>
  <script defer src="./dialog-modal.js"></script>
  <script defer src="./switch-text.js"></script>

  <script>
    importModules(
      "./tileUtil.ljs.js",
      "https://codepen.io/alytile/pen/dyRZgga.js?x",
      (mti) => {
        importModules(
          "./t3Util.ljs.js",
          "https://codepen.io/alytile/pen/xxrPQob.js",
          (mt3) => {
            importModules(
              "./tapspace.ljs.min.js",
              "https://codepen.io/alytile/pen/xxxx.js",
              (mtp) => {
                importModules(
                  "./grid-puzzle.ljs.js",
                  "https://codepen.io/alytile/pen/OJjNeEd.js",
                  (mgp) => {
                    mgp.gridPuzzle().define(mti.tileUtil(), mt3.t3Util(),mtp.tapspace());
                  });              
             });
         });
    });

    function importModules(first, second, callback) {
      let ret = null;
      _import(first)
        .then((module) => {
          callback(module);
        })
        .catch((e) => {
          _import(second)
            .then((module) => {
              callback(module);
            })
            .catch((e) => {
              console.log(e);
            });
        });
    }
   function _import(url) {
     return {
       then: (successCallback) => {
         let div = document.createElement("div");
         let script = document.createElement("script");
         script.setAttribute("src", url);
         script.addEventListener("load",()=>{    
           let j = JSON.parse(script.getAttribute("x-module"));
           for (let k in j) {j[k] = eval('(() =>('+j[k]+'))()')}
           successCallback(j)
         });
         return { 
           catch: (errorCallback) => {
             script.addEventListener("error", errorCallback);
             document.head.appendChild(div);
             div.appendChild(script);
           }
         }
       }
     }
   }
  </script>

  <script defer src="./app-storage.js"></script>
  <script defer src="./app-dialog.js"></script>
  <noscript><iframe width="600" height="1000" src="./support.html"></iframe></noscript>
</body>

</html>

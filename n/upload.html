<script type="module">
customElements.define("proxy-uploader", class extends HTMLElement {
  constructor () {
    super();
    let grid = this.querySelector("grid-puzzle");
    let iframe = window.parent.document.querySelector("app-browser dialog-modal template iframe[src='"+window.location.href+"']");
    ["width","height"].map(a=>iframe.setAttribute(a,grid.getAttribute(a)));
    
    this.__uploader = iframe.closest("app-uploader");
  }
  static get observedAttributes() {
    return ["_save","_close","_age"];
  }
  changedAttributeCallback(name, oldValue, newValue) {
    this.__uploader.setAttribute(name,newValue);
  }
});
</script>
  <script defer type="module">
    importModules(
      "tileUtil",
      "./tileUtil.js",
      "https://codepen.io/alytile/pen/dyRZgga.js?x",
      (tileUtil) => {
        importModules(
          "t3Util",
          "./t3Util.js",
          "https://codepen.io/alytile/pen/xxrPQob.js",
          (t3Util) => {
            importModules(
              "gridPuzzle",
              "./grid-puzzle.js",
              "https://codepen.io/alytile/pen/OJjNeEd.js",
              (gridPuzzle) => {
                gridPuzzle.define(tileUtil, t3Util);
              }
            );
          }
        );
      }
    );

    function importModules(moduleName, first, second, callback) {
      let ret = null;
      import(first)
        .then((module) => {
          ret = new module[moduleName]();
          callback(ret);
        })
        .catch((e) => {
          import(second)
            .then((module) => {
              ret = new module[moduleName]();
              callback(ret);
            })
            .catch((e) => {
              console.log("error");
            });
        });
    }
  </script>
